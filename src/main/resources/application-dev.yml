spring:
  datasource:
    url: ${DEV.DB.URL}
    username: ${DEV.DB.USERNAME}
    password: ${DEV.DB.PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

IMAGE_SERVER: http://localhost